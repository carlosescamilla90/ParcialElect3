<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial3-Electiva</title>
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css
    " rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js
    " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="card col-md-6 mx-auto  mb-4 mt-4">
            <div class="card-header">
                <div class="row">
                    <div class="text-start col-md-3">
                        <img src="imagenes/imgcolombo.jpeg" class="card-img-top" alt="...">
                    </div>
                    <div class="col-md-9">
                        <h3 class="text-start">Registro Programa Académico</h3>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputNombrePrograma" class="form-label">Nombre del Programa *</label>
                      <input type="email" class="form-control" id="inputNombrePrograma">
                    </div>
                    <div class="col-md-6">
                      <label for="inputNombreAbreviado" class="form-label">Nombre Abreviado</label>
                      <input type="password" class="form-control" id="inputNombreAbreviado">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCodigoInstitucional" class="form-label">Codigo Institucional *</label>
                      <input type="text" class="form-control" id="inputCodigoInstitucional">
                    </div>
                    <div class="col-md-6">
                        <label for="inputNivelFormacion" class="form-label">Nivel de Formación *</label>
                        <select id="inputNivelFormacion" class="form-select">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                    <div class="col-md-6">
                      <label for="inputProgramaAcademico" class="form-label">Programa Academico *</label>
                      <input type="text" class="form-control" id="inputProgramaAcademico" >
                    </div>
                    <div class="col-md-6">
                      <label for="inputSNIES" class="form-label">SNIES</label>
                      <input type="text" class="form-control" id="inputSNIES">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCoordinadorAcademico" class="form-label">Coordinador Academico *</label>
                      <select id="inputCoordinadorAcademico" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputEstado" class="form-label">Estado *</label>
                      <select id="inputEstado" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-check-label" for="gridCheck">
                            Realizar prácticas
                        </label>
                        </div>
                        <div class="col-md-8">
                      <div class="form-check">
                        
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                      </div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-check-label text-end" for="gridCheck">
                            Duración
                        </label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="col-md-4">
                            <label class="form-check-label" for="gridCheck">
                                Meses
                            </label>
                            </div>
                    <div class="col-12 text-center">
                        <a href="index2.html" role="button" class="btn btn-primary">Agregar</a> 
                    </div>
                  </form>
            </div>
        </div>
    </div> 
</body>
</html>
